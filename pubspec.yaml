publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_riverpod: ^2.4.9
  dio: ^5.4.0
  google_generative_ai: ^0.2.0
  shared_preferences: ^2.2.2
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.0
  cupertino_icons: ^1.0.2
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true